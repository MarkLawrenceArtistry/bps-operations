<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory - BPS Records Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="logo/Bicodo Postal Services Logo.png" alt="BPS Logo" class="sidebar-logo">
                <div class="welcome-section">
                    <h2>Welcome Back!</h2>
                    <p>BPS Operations System</p>
                </div>
            </div>

            <div class="sidebar-content">
                <div class="nav-section">
                    <div class="section-title">Overview</div>
                    <a class="nav-item" href="dashboard.html">
                        <img src="Icons/Sidebar-Navigation Bar (All Pages)/dashboard-icon.png" alt="" class="nav-icon">
                        <span>Dashboard</span>
                    </a>
                    <a class="nav-item" href="audit-log.html">
                        <img src="Icons/Sidebar-Navigation Bar (All Pages)/audit_log_icon.png" alt="" class="nav-icon">
                        <span>Audit Log</span>
                    </a>
                </div>

                <div class="nav-section">
                    <div class="section-title">Staff</div>
                    <a class="nav-item active" href="inventory.html">
                        <img src="Icons/Sidebar-Navigation Bar (All Pages)/inventory_icon.png" alt="" class="nav-icon">
                        <span>Inventory</span>
                    </a>
                    <a class="nav-item" href="sellers.html">
                        <img src="Icons/Sidebar-Navigation Bar (All Pages)/sellers_icon.png" alt="" class="nav-icon">
                        <span>Sellers</span>
                    </a>
                    <a class="nav-item" href="rts.html">
                        <img src="Icons/Sidebar-Navigation Bar (All Pages)/returned_icon.png" alt="" class="nav-icon">
                        <span>Returned-to-Seller</span>
                    </a>
                    <a class="nav-item" href="documents.html">
                        <img src="Icons/Sidebar-Navigation Bar (All Pages)/document_icon.png" alt="" class="nav-icon">
                        <span>Documents</span>
                    </a>
                </div>

                <div class="nav-section">
                    <div class="section-title">Admin</div>
                    <a class="nav-item" href="sales.html">
                        <img src="Icons/Sidebar-Navigation Bar (All Pages)/sales_icon.png" alt="" class="nav-icon">
                        <span>Sales</span>
                    </a>
                    <a class="nav-item" href="accounts.html">
                        <img src="Icons/Sidebar-Navigation Bar (All Pages)/accounts_icon.png" alt="" class="nav-icon">
                        <span>Accounts</span>
                    </a>
                </div>
            </div>

            <div class="sidebar-footer">
                <a href="#" id="logout-button" class="nav-item">
                    <img src="Icons/Sidebar-Navigation Bar (All Pages)/sign-out.png" alt="" class="nav-icon">
                    <span>Log out</span>
                </a>
            </div>
        </div>

        <div class="main-content">
            <header class="main-header">
                <div class="title-area">
                    <h1>Manage Inventory</h1>
                    <div class="pill-filters">
                        <button id="create-inventory-category-btn" class="pill-btn category-pill">
                            <img src="Icons/Manage Inventory Page/manage_category_icon.png" alt="" class="pill-icon">
                            Manage Categories
                        </button>
                    </div>
                </div>
                <div class="user-profile">
                    <span class="username">Username</span>
                    <span class="role">Role</span>
                </div>
            </header>

            <div class="toolbar">
                <div class="toolbar-left">
                    <div class="search-container">
                        <input type="text" id="inventory-search" placeholder="Search">
                        <img src="Icons/Manage User Acc Page/search_icon.png" alt="" class="search-icon">
                    </div>
                    <div class="toolbar-actions">
                        <button class="tool-btn secondary">Filter</button>
                        <button class="tool-btn secondary">Sort to Newest</button>
                    </div>
                </div>
                <button id="create-inventory-btn" class="add-btn">
                    <img src="Icons/Manage Inventory Page/add_icon_circle.png" alt="" class="add-icon">
                    Add New Item
                </button>
            </div>

            <div class="main-layout">
                <div class="table-area">
                    <!-- Inventory List Table Container -->
                    <div class="table-container card">
                        <div id="inventory-list">
                            <!-- Table injected by JS -->
                        </div>
                    </div>

                    <!-- Category List Area (Initially hidden, toggled by Manage Categories) -->
                    <div id="category-management-area" class="card hidden-area">
                        <div class="card-header">
                            <h3>Categories</h3>
                            <button id="open-category-form-btn" class="add-btn small">
                                <img src="Icons/Manage Inventory Page/add_icon_circle.png" alt="" class="add-icon">
                                Add Category
                            </button>
                        </div>
                        <div id="inventory-category-list">
                            <!-- Category table injected by JS -->
                        </div>
                    </div>

                    <div class="pagination">
                        <button class="page-arrow">&lt;</button>
                        <span class="page-num">1</span>
                        <span class="page-num active">2</span>
                        <span class="page-num">3</span>
                        <span class="page-num">4</span>
                        <span class="page-num">5</span>
                        <span class="page-num">6</span>
                        <button class="page-arrow">&gt;</button>
                    </div>
                </div>

                <!-- Side Form Panel for Inventory Items -->
                <div class="form-wrapper hidden-area" id="inventory-form-wrapper">
                    <form id="inventory-form" class="card">
                        <h3 id="form-title">Create New Item</h3>
                        <input type="hidden" id="inventory-id">
                        
                        <div class="form-item">
                            <label>Name</label>
                            <input type="text" id="inventory-name" placeholder="Enter inventory item name..">
                        </div>

                        <div class="form-item">
                            <label>Inventory Category</label>
                            <select id="inventory-category" title="Select category">
                                <option value="">Select Category..</option>
                            </select>
                        </div>

                        <div class="form-item">
                            <label>Quantity</label>
                            <input type="text" id="inventory-quantity" placeholder="Enter inventory quantity..">
                        </div>

                        <div class="form-item">
                            <label>Minimum Stock Level</label>
                            <input type="text" id="inventory-minstock" placeholder="Enter minimum stock level..">
                        </div>

                        <div class="form-item">
                            <label>Image</label>
                            <div class="file-input-wrapper">
                                <input type="file" id="inventory-image" accept="image/*" title="Upload item image">
                                <div class="file-preview">
                                    <img src="" id="form-image-preview" class="hidden-area preview-img" alt="Inventory image preview"/>
                                </div>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="submit-btn">Submit</button>
                            <button type="button" id="cancel-inventory-btn" class="cancel-btn">Cancel</button>
                        </div>
                    </form>
                </div>

                <!-- Side Form Panel for Categories (Shares same space if needed, or toggled) -->
                <div class="form-wrapper hidden-area" id="category-form-wrapper">
                    <form id="inventory-category-form" class="card">
                        <h3 id="category-form-title">Create New Category</h3>
                        <input type="hidden" id="inventory-category-id">
                        
                        <div class="form-item">
                            <label>Name</label>
                            <input type="text" id="inventory-category-name" placeholder="Enter category name..">
                        </div>

                        <div class="form-item">
                            <label>Description</label>
                            <textarea id="inventory-category-description" placeholder="Enter category description.." rows="4"></textarea>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="submit-btn" id="submit-inventory-category-btn">Submit</button>
                            <button type="button" id="cancel-inventory-category-btn" class="cancel-btn">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js" type="module"></script>
</body>
</html>
