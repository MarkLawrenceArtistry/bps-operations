<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Accounts - BPS Records Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="logo/Bicodo Postal Services Logo.png" alt="BPS Logo" class="sidebar-logo">
                <div class="welcome-banner">
                    <h2>Welcome Back!</h2>
                    <p>BPS Operations System</p>
                </div>
            </div>

            <div class="sidebar-content">
                <!-- Overview Section -->
                <div class="nav-category">Overview</div>
                <a class="nav-item" href="dashboard.html">
                    <img src="Icons/Sidebar-Navigation Bar (All Pages)/dashboard-icon.png" alt="Dashboard">
                    <label>Dashboard</label>
                </a>
                <a class="nav-item" href="audit-log.html">
                    <img src="Icons/Sidebar-Navigation Bar (All Pages)/audit_log_icon.png" alt="Audit Log">
                    <label>Audit Log</label>
                </a>

                <!-- Staff Section -->
                <div class="nav-category">Staff</div>
                <a class="nav-item" href="inventory.html">
                    <img src="Icons/Sidebar-Navigation Bar (All Pages)/inventory_icon.png" alt="Inventory">
                    <label>Inventory</label>
                </a>
                <a class="nav-item hidden" href="inventory-categories.html">
                    <img src="Icons/Sidebar-Navigation Bar (All Pages)/inv_categories_icon.png" alt="Inventory Categories">
                    <label>Inventory Categories</label>
                </a>
                <a class="nav-item" href="sellers.html">
                    <img src="Icons/Sidebar-Navigation Bar (All Pages)/sellers_icon.png" alt="Sellers">
                    <label>Sellers</label>
                </a>
                <a class="nav-item" href="rts.html">
                    <img src="Icons/Sidebar-Navigation Bar (All Pages)/returned_icon.png" alt="Returned-to-Seller">
                    <label>Returned-to-Seller</label>
                </a>
                <a class="nav-item" href="documents.html">
                    <img src="Icons/Sidebar-Navigation Bar (All Pages)/document_icon.png" alt="Documents">
                    <label>Documents</label>
                </a>

                <!-- Admin Section -->
                <div class="nav-category">Admin</div>
                <a class="nav-item admin-nav" href="sales.html">
                    <img src="Icons/Sidebar-Navigation Bar (All Pages)/sales_icon.png" alt="Sales">
                    <label>Sales</label>
                </a>
                <a class="nav-item admin-nav active" href="accounts.html">
                    <img src="Icons/Sidebar-Navigation Bar (All Pages)/accounts_icon.png" alt="Accounts">
                    <label>Accounts</label>
                </a>
            </div>

            <div class="sidebar-footer">
                <button id="logout-button">
                    <img src="Icons/Sidebar-Navigation Bar (All Pages)/sign-out.png" alt="Sign Out">
                    Log out
                </button>
            </div>
        </div>

        <div class="main-content">
            <header class="main-header">
                <div class="header-left">
                    <h1>Manage User Accounts</h1>
                </div>
                <div class="header-right">
                    <div class="user-info">
                        <span class="user-name">Username</span>
                        <span class="user-role">Role</span>
                    </div>
                </div>
            </header>

            <div class="account-tabs">
                <button class="tab-btn active">Staffs</button>
                <button class="tab-btn">Admin</button>
            </div>

            <div class="action-bar">
                <div class="search-container">
                    <img src="Icons/Manage User Acc Page/search_icon.png" class="search-icon" alt="Search">
                    <input type="text" id="search-accounts" placeholder="Search">
                </div>
                <button id="create-account-btn">
                    <img src="Icons/Manage User Acc Page/add_account_icon.png" alt="Add Account">
                    Add New Account
                </button>
            </div>

            <div class="main-table-container">
                <div class="table-wrapper">
                    <div id="account-list">
                        <!-- Table will be rendered here by JS -->
                    </div>
                    
                    <div class="pagination">
                        <span class="page-arrow">&lt;</span>
                        <span class="page-num active">1</span>
                        <span class="page-num">2</span>
                        <span class="page-num">3</span>
                        <span class="page-num">4</span>
                        <span class="page-num">5</span>
                        <span class="page-num">6</span>
                        <span class="page-arrow">&gt;</span>
                    </div>
                </div>

                <div class="form-wrapper">
                    <form id="account-form">
                        <h3 id="form-title">Create New Account</h3>

                        <input type="text" id="account-id" class="hidden" title="Account ID">

                        <div class="form-item">
                            <label>Username</label>
                            <input type="text" id="account-username" placeholder="Enter account username..">
                        </div>

                        <div class="form-item">
                            <label>Email</label>
                            <input type="email" id="account-email" placeholder="Enter account email..">
                        </div>

                        <div class="form-item">
                            <label>Role</label>
                            <select id="account-role" title="Select User Role">
                                <option value="1">Admin</option>
                                <option value="2">Staff</option>
                            </select>
                        </div>

                        <div class="form-item">
                            <label>Password</label>
                            <input type="password" id="account-password" placeholder="Min. 8 Characters..">
                        </div>

                        <div class="form-actions">
                            <button type="submit">Submit</button>
                            <button type="button" id="cancel-account-btn">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js" type="module"></script>
</body>
</html>
