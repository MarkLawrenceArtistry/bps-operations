<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BPS Records Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image-area">
            <h1>BPS OPERATION<br>MANAGEMENT<br>SYSTEM</h1>
            <p>Log in to access the BPS system, built for<br>security and accountability.</p>
        </div>

        <div class="form-area">
            <form id="login-form">
                <div class="logo-container">
                    <img src="logo/Bicodo Postal Services Logo.png" alt="BPS Logo">
                </div>
                <h1>Welcome Back!</h1>
                
                <div class="form-item">
                    <label>Email Address</label>
                    <input type="email" id="login-email">
                </div>
                <div class="form-item">
                    <label>Password</label>
                    <input type="password" id="login-password">
                </div>
                
                <a href="#" class="forgot-password">Forgot password?</a>

                <button type="submit">Log in</button>
            </form>
        </div>
    </div>

    <script src="js/main.js" type="module"></script>
</body>
</html>
