<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BPS Records Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image-area">
            <div class="image-text">
                <h1>BPS OPERATION <br> MANAGEMENT <br> SYSTEM</h1>
                <p>Log in to access the BPS system, built for security and accountability.</p>
            </div>
        </div>

        <div class="form-area">
            <div class="form-container">
                <div class="logo-container">
                    <img src="logo/Bicodo Postal Services Logo.png" alt="BPS Logo" class="login-logo">
                </div>
                
                <form id="login-form">
                    <h2 class="welcome-text">Welcome Back!</h2>
                    
                    <div class="form-item">
                        <label for="login-email">Email Address</label>
                        <div class="input-wrapper">
                            <img src="Icons/Log in Page/email_icon.png" alt="" class="input-icon">
                            <input type="email" id="login-email" placeholder="Enter your email...">
                        </div>
                    </div>
                    
                    <div class="form-item">
                        <label for="login-password">Password</label>
                        <div class="input-wrapper">
                            <img src="Icons/Log in Page/password_icon.png" alt="" class="input-icon">
                            <input type="password" id="login-password" placeholder="Enter your password...">
                        </div>
                    </div>
                    
                    <div class="form-footer">
                        <a href="#" class="forgot-link">Forgot password?</a>
                    </div>
                    
                    <button type="submit" id="login-btn">Log in</button>
                    <p class="register-text">Don't have an account? <a href="register.html">Register</a></p>
                </form>
            </div>
        </div>
    </div>

    <script src="js/main.js" type="module"></script>
</body>
</html>
